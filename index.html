<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ARch</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-nft
        type="nft"
        url="societyofthespectacle.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="deathgrip.glb"
          scale="5 5 5"
          position="0 0 0"
        ></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
