
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Three.js Example - 01 - Basic</title>
    <script src="https://ebaird22.github.io/ARch/lib/ar.js"></script>
    <script src="./arjs-config.json"></script>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="societyofthespectacle.patt">
        <a-entity position="0 0.05 0" scale="0.1 0.1 0.1" gltf-model="assets/model.glb"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
